<div class="onbording-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <div class="content">
          <h2>Your <span>dream job</span><br> is waiting here</h2>
          <p>{{'general.personality'|translate}}</p>


          <!-- form -->
          <form>
            <div class="search-input">
              <i class="pi pi-search"></i>
              <input id="search" type="search" placeholder="Search..." autofocus />
            </div>
            <button type="submit" class="form-btn main-button" disabled >Find Job</button>
          </form>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="img-wrppear">
          <div class="Upload-file">
            <label class="filelabel">
              <i class="pi pi-upload"></i>
              <input class="FileUpload1" id="FileInput" name="booking_attachment" type="file" />
            </label>
            <div>
              Upload Your CV <br>
              <span> It only takes a few seconds</span>
            </div>
          </div>
        </div>

      </div>
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-5">
            <div class="baged">
              <div class="countries">
                <p class="number">12k</p>
                <div class="dic">{{'general.countries'|translate}}</div>
              </div>
              <div class="countries">
                <p class="number"> 11K</p>
                <div class="dic">{{'general.participants'|translate}}</div>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="who-trust">
              <p class="mb-3">{{'general.trustUs'|translate}}</p>
              <div class="content-img">
                <img src="../../../assets/images/onbording/Google.png" alt="Google" />
                <img src="../../../assets/images/onbording/Oracle.png" alt="Oracle" />
                <img src="../../../assets/images/onbording/slack.png" alt="slack" />
                <img src="../../../assets/images/onbording/fliker.png" alt="fliker" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
