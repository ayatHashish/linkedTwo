<div class="auth-form p-t-12">
  <div class="container">
    <div class="firstdiv ">
      <div class="row justify-content-end">
        <div class="col-lg-6 col-md-8 col-11">
          <div class="global-card p-sm-5 p-4 align-items-end">
            <!-- <div class="d-flex justify-content-end gap-2">

            <div class="content">
              <h2 class="text-center"> {{'general.yourprofile'|translate}}</h2>
            </div>
            <form [formGroup]="signUpForm" (ngSubmit)="submit()" class="pt-3 sign_up">
              <app-file-upload></app-file-upload>
              <!-- Phone Number -->
              <div class="mb-4">
                <input type="text" class="form-control bg-gray" formControlName="username" autocomplete="cc-name"
                  (input)="publicService?.clearValidationErrors(formControls?.username)"
                  [class.is-invalid]="formControls?.username?.invalid && (formControls?.username?.dirty || formControls?.username?.touched)"
                  placeholder="{{'placeholder.mobilePhone'|translate}}">

                      <span class="text-danger fs-8 ps-3">
                        {{'validations.requiredEmail'|translate}}
                      </span>
                    </ng-container>
                    <ng-container *ngIf="formControls?.username?.errors?.['pattern']">
                      <span class="text-danger fs-8 d-block ps-3">
                        {{'validations.not_valid'|translate}}

                    </ng-container>
                    <ng-container *ngIf="formControls?.username?.errors?.['minlength']">

                        {{'validations.length'|translate}}
                      </span>
                    </ng-container>
                  </ng-container>
                </div> -->
              </div>
              <div >
                <div class="row">
                  <div class="col-xl-6 mb-4">
                    <!-- State-->
                    <div>
                      <div class=" flex justify-content-center">
                        <p-treeSelect placeholder="{{'placeholder.country'|translate}}" [options]="countries" class="bg-gray"
                          [filter]="true" [filterInputAutoFocus]="true"></p-treeSelect>
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-6 mb-4">
                    <div>
                      <div class=" flex justify-content-center">
                        <p-treeSelect placeholder="{{'placeholder.state'|translate}}" [options]="countries"
                          [filter]="true" [filterInputAutoFocus]="true"></p-treeSelect>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- uplode file  -->
              <div class="mb-4">
                <div class="input-container form-control" >
                  <i class="pi pi-upload"></i>
                  <input type="file" name="file" id="file" class="inputfile bg-gray"  />
                  <label for="file"> {{'placeholder.UploadResume'|translate}}</label>
                  <!-- <input type="file" name="file" id="file" class="inputfile" multiple class="form-control"

                    placeholder="{{'placeholder.mobilePhone'|translate}}"> -->

                </div>

    <ng-container

      <ng-container *ngIf="formControls?.username?.errors?.['required']">
        <span class="text-danger fs-8 ps-3">
          {{'validations.requiredEmail'|translate}}
        </span>
      </ng-container>
      <ng-container *ngIf="formControls?.username?.errors?.['pattern']">
        <span class="text-danger fs-8 d-block ps-3">

              </div>
              <button type="submit" class="btn w-100 btn-solid-main form-btn formcontrol-auth"
                routerLink="/auth/signup">
                <span>
                  {{'form.signUp'|translate}}
                </span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
