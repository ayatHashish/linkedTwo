<div class="auth-form p-t-12">
  <div class="container">
    <div class="firstdiv ">
      <div class="row justify-content-end">
        <div class="col-lg-6 col-md-12">
          <div class="global-card p-sm-5 p-4 align-items-end">
            <div class="content">
              <h2> {{'form.welcomeBack'|translate}}</h2>
              <h3>{{'form.enterDetails'|translate}}</h3>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="handlelogin()" class="pt-3 ">
              <div class="mb-4">
                <div class="input-container">
                  <i class="fa-regular fa-envelope"></i>
                  <input type="text" class="form-control bg-transparent" formControlName="email"
                  
                    placeholder="{{'placeholder.email'|translate}}">
                </div>
              </div>
              <div>
                <div class="rounded-input p-mask"></div>
                  <p-password [toggleMask]="true" formControlName="password" class="formControl"
                    placeholder="{{'placeholder.password'|translate}}" autocomplete="cc-name" [feedback]="false">
                  </p-password>
                </div>
              <div class="d-flex justify-content-between my-3">
                <div class="field-checkbox d-flex align-items-center gap-2">
                    <div class="d-flex justify-content-baseline">
                      <p-checkbox  [binary]="true" inputId="binary"></p-checkbox>
                    </div>
                  <label class="form-check-label" for="flexCheckChecked">{{'form.remember' | translate}}</label>
                </div>
                <u class="text-main-color">
                  <a class="fs-8" (click)="forgetPassWord()"> {{'form.forget_password'|translate}} </a></u>
              </div>
              <button type="submit" class=" w-100 btn-solid-main form-btn  formcontrol-input ">
                <span> {{'form.login'|translate}}</span>
              </button>
              <span class="or-span"> {{'general.or'|translate}}</span>
              <button type="submit" class=" w-100 btn-solid-main form-btn  formcontrol-auth">
                <span>
                  {{'form.signUpWithlinkedIn'|translate}}
                  <i class="fa-brands fa-linkedin ps-3"></i>
                </span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
