<div class="fileupload text-align-center">
  <div class="cust-rounded">
    <div class="dropzone" fileDragDrop>
      <div class="text-wrapper">
        <i class="fa-solid fa-camera"></i>
        <div class="centered">
          <input type="file" name="file" id="file" multiple (onSelect)="onSelectEvent($event)">
          <label class="my-2" for="file"  >{{'general.addpic'|translate}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
